<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Simple Frontend</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- SockJS + STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

<div class="container">

    <!-- AUTH -->
    <div id="auth">
        <h2>Аутентификация</h2>

        <div class="auth-forms">
            <form id="signup-form">
                <h3>Регистрация</h3>
                <input type="text" placeholder="Login" id="signup-login" required />
                <input type="password" placeholder="Password" id="signup-password" required />
                <button type="submit">Sign up</button>
            </form>

            <form id="signin-form">
                <h3>Вход</h3>
                <input type="text" placeholder="Login" id="signin-login" required />
                <input type="password" placeholder="Password" id="signin-password" required />
                <button type="submit">Sign in</button>
            </form>
        </div>

        <div class="error" id="auth-error"></div>
    </div>

    <!-- ACTIONS -->
    <div id="actions" class="hidden">
        <h2>Действия</h2>

        <div class="actions-list">
            <div class="action-card" id="action-create-chat">
                Создать приватный чат
            </div>
        </div>

        <div id="action-form" class="action-form hidden">
            <h3>Создание приватного чата</h3>
            <input type="number" id="chat-user-id" placeholder="User ID" />
            <button id="create-chat-btn">Создать</button>
        </div>

        <div class="error" id="action-error"></div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
